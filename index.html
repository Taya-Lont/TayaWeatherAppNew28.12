<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>TayaWeatherAppNew</title>
  </head>
  <body>
    <div class="container">
      <div class="border">
        <h1>
          Weather forecast
        </h1>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
        <form id="search-form">
          <input
            class="input"
            type="text"
            placeholder="Enter a city"
            id="search-in"
          />
                <button id="s-button">Search</button>
                <button id="c-button">Current</button>
              </div>
            </div>
        </div>
          </form>
          <div class="overview">
            <h2><span id="city"></span></h2>
            <ul>
              <li> <span id="date"></span></li>
              <li> <span id="description"></span></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                  </div>
                  </div>
                  </div>
            </div>
            <div class="col-12">
              <div class="state">
              <ul>
                <li>Pressure: <span id="pressure"></span> mb</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
            </div>
            </div>
          </div>
        </div>
        <div clsass="weather-forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-date" style="color: #73a8cf;"><strong> Mon </strong></div>
            <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt=""width="42"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max"> 12℃
            </span>
            <span class="weather-forecast-temperature-min"> 6℃
            </span>
          </div>
          </div>
          <div class="col-2">
            <div class="weather-forecast-date" style="color: #73a8cf;"><strong> Tue </strong></div>
            <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt=""width="42"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max"> 12℃
            </span>
            <span class="weather-forecast-temperature-min"> 6℃
            </span>
          </div>
          </div>
          <div class="col-2">
            <div class="weather-forecast-date" style="color: #73a8cf;"><strong> Wed </strong></div>
            <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt=""width="42"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max"> 12℃
            </span>
            <span class="weather-forecast-temperature-min"> 6℃
            </span>
          </div>
          </div>
          <div class="col-2">
            <div class="weather-forecast-date" style="color: #73a8cf;"><strong> Thurs </strong></div>
            <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt=""width="42"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max"> 12℃
            </span>
            <span class="weather-forecast-temperature-min"> 6℃
            </span>
          </div>
          </div>
          <div class="col-2">
            <div class="weather-forecast-date" style="color: #73a8cf;"><strong> Fri </strong></div>
            <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt=""width="42"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max"> 12℃
            </span>
            <span class="weather-forecast-temperature-min"> 6℃
            </span>
          </div>
          </div>
          <div class="col-2">
            <div class="weather-forecast-date" style="color: #73a8cf;"><strong> Sat </strong></div>
            <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt=""width="42"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max"> 12℃
            </span>
            <span class="weather-forecast-temperature-min"> 6℃
            </span>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br />
  <div class ="owner">
        <small>
          <a
            href="https://github.com/Taya-Lont/TayaWeatherAppNew28.12"
            target="_blank"
            >Open-source code </a
          > by Taya Lontkovska
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
